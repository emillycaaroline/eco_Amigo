<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title> Cadastre sua Empresa</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>
<body>
  <div class="wrapper">
    <!-- Formulário -->
    <form action="" id="formulario" method="POST" name="formulario">
      <legend>
        Cadastre sua Empresa
      </legend>
      <div class="input-group">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Insira seu nome"
        />
      </div>
      <div class="input-group">
        <label for="empresa">Sua Empresa:</label>
        <input
          type="text"
          id="sobrenome"
          placeholder="Insira sua empresa"
        />
      </div>
      <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Insira seu e-mail" />
      </div>
      <div class="input-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Insira a senha" />
      </div>
      <div class="colunas">
        <div class="input-group">
          <label for="telefone">Telefone:</label>
          <input
            type="text" id="telefone"
            placeholder="Insira seu Telefone"
          />
        </div>
        <div class="input-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" placeholder="Insira seu CEP" />
        </div>
      </div>
      <div class="footer">
        <button type="button" class="botao" onclick="validar()">
          Enviar
        </button>
      </div>
    </form>

    <script>
      /* Função Validar */
      function validar() {
        // pegando o valor do nome pelos names
        var nome = document.getElementById("nome");
        var sobrenome = document.getElementById("empresa");
        var email = document.getElementById("email");
        var senha = document.getElementById("senha");
        var telefone = document.getElementById("telefone");
        var cep = document.getElementById("cep");
       

        // verificar se o nome está vazio
        if (nome.value == "") {
          alert("Nome não informado");

          // Deixa o input com o focus
          nome.focus();
          // retorna a função e não olha as outras linhas
          return;
        }
        if (empresa.value == "") {
          alert("Empresa não informado");
          sobrenome.focus();
          return;
        }
        if (email.value == "") {
          alert("E-mail não informado");
          email.focus();
          return;
        }
        if (senha.value == "") {
          alert("Senha não informada");
          senha.focus();
          return;
        }
        if (telefone.value == "") {
          alert("Telefone não informado");
          telefone.focus();
          return;
        }
        if (cep.value == "") {
          alert("CEP não informado");
          cep.focus();
          return;
          
        }
        
        alert("Formulário enviado!");
        // envia o formulário
        //formulario.submit();
      }
      
    </script>
  </div>


</main>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

</html>


</body>
</html>
